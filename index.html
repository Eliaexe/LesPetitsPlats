<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20451edbf3.js" crossorigin="anonymous"></script>
    <title>Le Peiti Plats</title>
</head>
<body>
 
<header>
    <img src="/img/logo.png" alt="logo">
</header>

<div class="big-search">
    <input 
        class="placeholder--dark-grey input"
        type="text" 
        name="" 
        id=""
        placeholder="Rechercher un ingredient, une recette, etc...">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
</div>

<ul id="specificSelected"></ul>
    <div class="filters">
        <div class="filter blue--bg">
            <div class="top-bar">
                <input
                class="filter--search blue--bor blue--bg placeholder input"
                type="text" 
                name=""    
                id=""
                placeholder="Ingredients">
            <span src="img/dropdown-icon-up.png" alt="up" srcset=""></span>
            </div>
            <ul class="un-list" style="display: none;"></ul>  
        </div>
        <div class="filter green--bg">            
            <div class="top-bar">
                <input 
                class="filter--search green--bor green--bg placeholder input"
                type="text" 
                name=""    
                id=""
                placeholder="Appareils">
            <span src="img/dropdown-icon-up.png" alt="up" srcset=""></span>
            </div>
            <ul class="un-list" style="display: none;"></ul>  
        </div>
        <div class="filter red--bg">
            <div class="top-bar">
                <input 
                class="filter--search red--bor red--bg placeholder input"
                type="text" 
                name=""    
                id=""
                placeholder="Utensiles">
            <span src="img/dropdown-icon-up.png" alt="up" srcset=""></span>
            </div>
            <ul class="un-list" style="display: none;"></ul>  
        </div>
    </div>
    <main> 
        <ul  id="cardContainer">
            
        </ul>
        <div class="not-found"><p>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p></div>
    </main>

    <script src="script.js"></script>
    <!-- <script src="alg.js"></script> -->
</body>
</html>
